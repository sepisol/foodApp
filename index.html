<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Food App</title>
  </head>
  <body>
    <div class="container">
      <div class="items">
        <div class="item">
          <img src="./images/event.svg" alt="" />
        </div>
        <div class="item">
          <img src="./images/finance.svg" alt="" />
        </div>
        <div class="item cafe">
          <img src="./images/cafe.svg" alt="" />
        </div>
        <div class="item">
          <img src="./images/gift.svg" alt="" />
        </div>
        <div class="item">
          <img src="/images/pets.svg" alt="" />
        </div>
      </div>
      <div class="menu">
        <div class="menu-photo">
          <h2>Food</h2>
          <p><img src="./images/location.svg" alt="" /> Madrid</p>
        </div>
        <div class="menu-item">
          <div class="menu-item_food">
            <p>Pizza</p>
            <p class="num">17</p>
          </div>
          <div class="menu-item_food">
            <p>Sushi</p>
            <p class="num">9</p>
          </div>
          <div class="menu-item_food">
            <p>Gourmet</p>
            <p class="num">22</p>
          </div>
          <div class="menu-item_food burger">
            <p>Burger</p>
            <p class="num">14</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
